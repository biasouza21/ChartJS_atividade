<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChartJS</title>
</head>

<body>

  <h1 style="display: flex; justify-content: center;">Temperatura e umidade</h1>

  <div>
    <canvas id="myChart" style="height: 10vh; width: 15vw;">
    </canvas>
  </div>

  <div>
    <canvas id="myChart2" style="height: 10vh; width: 15vw;">
    </canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 1
        }, {
          label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    new Chart(myChart2, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1
        }, {
          label: 'Umidade',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

  </script>


</body>

</html>
